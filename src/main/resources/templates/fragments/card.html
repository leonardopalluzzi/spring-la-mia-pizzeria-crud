<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="card(img, title, description, price)">
    <div class="card h-100">
        <div class="card-header">
            <img th:src=@{img} alt="card image">
        </div>
        <div class="card-body">
            <h3>[[${title}]]</h3>
            <p>[[${description}]]</p>
            <label for="">[[${price}]]â‚¬</label>
        </div>
    </div>
</th:block>


</html>
